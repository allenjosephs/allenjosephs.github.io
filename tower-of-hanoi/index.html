<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/css/main.css">
  <title>Tower of Hanoi</title>
</head>
<body>
  <main>
    <section class="play-area">
      <section class="header-area">
        <div id="title">Tower of Hanoi</div>
        <div id="rules-area"><button id="rules-button" class="button">How to Play</button></div>
      </section>
      <section class="game-board-area">
        <div class="game-board">
          <div class="game-board-contents">
            <div id="tower1" class="tower drop-zone"></div>
            <div id="tower2" class="tower drop-zone"></div>
            <div id="tower3" class="tower drop-zone"></div>
          </div>
        </div>
      </section>
      <section class="game-controls-area">
         <select id="difficulty" class="difficulty">
            <option value="0" selected>Choose Difficulty</option>
            <option value="3">three - 3</option>
            <option value="4">four - 4</option>
            <option value="5">five - 5</option>
            <option value="6">six - 6</option>
            <option value="7">seven - 7</option>
            <option value="8">eight - 8</option>
            <option value="9">nine - 9</option>
            <option value="10">ten - 10</option>
          </select>
        <button id="reset-button" class="button">Start Game</button>
        <button id="solve-me-button" class="button">Solve Me!</button>
      </section>
      <section class="game-stats-area">
        <div id="min-moves" class="stat">Min moves: <span id="min"></span></div>
        <div id="move-count" class="stat">Move count: <span id="count"></span></div>
        <div id="time-to-solve" class="stat">3 sec / move: ~<span id="time"></span> minute(s)</div>
      </section>
      <section class="game-board-footer">
        <!-- <button id="reset" class="button">Reset Game</button> -->
      </section>
    </section>
  </main>
  <div id="rules-modal" class="modal">
    <div id="rules-modal-content" class="modal-content">
      <div id="rules-modal-title" class="modal-title">How to Play</div>
      <div id="rules-modal-msg" class="modal-msg">
        Object: do the things really well...
      </div>
      <div id="rules-modal-footer" class="modal-footer">
        <button id="close-rules" class="button" href="#">Close</button>
      </div>
    </div>
  </div>
  <script src="lib/js/main.js"></script>
</body>
</html>
