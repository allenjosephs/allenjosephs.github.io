<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="modal">
    <div id="modal-textbox">
      <h1>Game Over!</h1>
      <div id="modal-msg">

      </div>
      <div id="modal-footer">
        <button id="close" class="button" href="#">Close</a>
      </div>
    </div>
  </div>
  <main>
    <section class="play-area">
      <section class="header-area">
          <div id="header">Tic Tac Toe</div>
      </section>
      <section class="msg-banner"></section>
      <section class="game-board-area">
        <div class="game-board">
          <div class="game-board-contents"></div>
        </div>
      </section>
      <section class="game-board-footer">
        <button id="reset" class="button">Reset Game</button>
      </section>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
